<!DOCTYPE html>
<html>
<head>
	<title>Inputs Demo</title>
</head>
<body>
	<p>Do you prefer cats or dogs?


	
<form>
	<label for="dogs">Dog:</label>
	<input name="petChoice" id="dogs" type="radio" value="Dog">
	<label for="cats">Cat:</label>
	<input name="catChoice" id="cats" type="radio" value="Cat">
	
	
	<p>What's your current mood?</p>
	<select name="mood">
		<option value="Happy">;)</option>
		<option value="Sad">;(</option>
		<option value="Tired">:/</option>
	</select>
	<textarea name="paragraph" rows="10" cols="50"></textarea>
	<button>Submit</button>
</form>
</body>
</html>
