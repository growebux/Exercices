<!DOCTYPE html>
<html>
  <head>
    <title>Form Register</title>
  </head>
  <body>
    <h1>Register</h1>
    <form>
      <label for="FistName">First Name:</label>
      <input
        id="FirstName"
        type="text"
        name="FirstName"
        placeholder="John"
        required
      />
      <label for="LastName">Last Name:</label>
      <input
        id="LastName"
        type="text"
        name="LastName"
        placehjolder="Max"
        required
      />

      <div>
        <label for="Male">Male</label>
        <input id="Male" type="radio" name="gender" value="Male" />
        <label for="Female">Female</label>
        <input id="Female" type="radio" name="gender" value="Female" />
        <label for="Other">Other</label>
        <input id="Other" type="radio" name="gender" value="Other" />
      </div>

      <div>
        <label>
          Email:
          <input type="Email" name="email" placeholder="your email" required />
        </label>

        <label>
          Password:
          <input
            type="password"
            name="password"
            pattern=".{5,10}"
            required="5 to 10 characteres"
          />
        </label>
      </div>
      <div>
        <label>Birthday:</label>
        <select>
          <option>Month</option>
          <option>Jan</option>
          <option>Feb</option>
          <option>Mar</option>
          <option>Apr</option>
        </select>

        <select>
          <option>Day</option>
          <option>1</option>
          <option>2</option>
          <option>3</option>
          <option>4</option>
          <option>5</option>
        </select>

        <select>
          <option>Year</option>
          <option>1999</option>
          <option>2000</option>
          <option>2001</option>
          <option>2002</option>
          <option>2003</option>
        </select>
      </div>

      <div>
        <label for="checkbox">I agree to the terms and conditions</label>
        <input id="checkbox" type="checkbox" name="terms" required />
      </div>

      <input type="submit" />
    </form>
  </body>
</html>
